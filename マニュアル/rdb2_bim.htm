<P><FONT size="+2"><B>”ボーン影響マップファイル”　ver1.0.0.1<BR>
</B></FONT></P>
<P><BR>
ボーン影響マップファイルは、各頂点が、どのボーンから、どのように影響を受けるかを<BR>
保存するファイルです。<BR>
拡張子はbimです。<BR>
<BR>
<BR>
このファイルには、頂点番号に関するバグが見つかりました。<BR>
そのため、<U>現状の保存と、復元の目的以外には使用しないでください。</U><BR>
<BR>
手動、あるいは、ツールでの編集には、<BR>
<U>新しい影響マップファイル（拡張子im2）を使用してください。</U><BR>
im2については、<A href="rdb2_im2file.htm">im2のページ</A>をご覧ください。<BR>
<BR>
<BR>
<BR>
